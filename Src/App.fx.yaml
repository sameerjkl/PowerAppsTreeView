App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =ClearCollect(
            colTreeData,
            Filter(
                'Tree View Data',
                Level = 1
            )
        )
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

